inference_engine:
  ollama_llama: &ollama_llama
    class: OllamaInferenceEngine
    model_name_or_path: llama3.2:latest
    credentials:
      api_url: $OLLAMA_API_URL
    parameters:
      num_predict: 1000
      num_ctx: 8192
      temperature: 0.0
      repeat_penalty: 1

  # ollama_granite_guardian: &ollama_granite_guardian
  #   class: OllamaInferenceEngine
  #   model_name_or_path: ibm/granite3.3-guardian:8b
