  rits_granite: &rits_granite
    class: RITSInferenceEngine
    model_name_or_path: ibm-granite/granite-3.3-8b-instruct
    credentials:
      api_key: $RITS_API_KEY
      api_url: $RITS_API_URL
    parameters:
      max_completion_tokens: 1000
      temperature: 0.0

  rits_granite_guardian: &rits_granite_guardian
    class: RITSInferenceEngine
    model_name_or_path: ibm-granite/granite-guardian-3.3-8b
    credentials:
      api_key: $RITS_API_KEY
      api_url: $RITS_API_URL
    parameters:
      max_completion_tokens: 100
      temperature: 0.0

agents:
  BenchmarkAgent:
    ground_truth: examples/data/ground_truth/customer_complaints.json
  TrialLoggerAgent:
      trial_dir: trials
      serializer: JSON # YAML, JSON
  OrchestratorAgent:
    RiskGeneratorAgent:
      inference_engine: *rits_granite
      taxonomy: &taxonomy ibm-risk-atlas
    HumanInTheLoopAgent: {}
    StreamAgent: {}
    # RisksAssessmentAgent:
    #   inference_engine: *rits_granite_guardian # currently only granite guardian >=3.0 models are supported.
    #   taxonomy: *taxonomy
    DynamicRisksAssessmentAgent:
      inference_engine: *rits_granite_guardian # currently only granite guardian >=3.0 models are supported.
      taxonomy: *taxonomy
    GuardrailsAgent:
      inference_engine: *ollama_llama # currently only granite guardian >=3.0 models are supported.
      taxonomy: *taxonomy
    DriftMonitoringAgent:
      inference_engine: *ollama_llama

